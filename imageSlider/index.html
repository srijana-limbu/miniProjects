<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Slider🎞️</h2>
    <div class="slider">
        <div class="slides">
            <img src="./image/img1.jpg" alt="image #1" class="slide">
            <img src="./image/img2.jpg" alt="image #2" class="slide">
            <img src="./image/img3.jpg" alt="image #3" class="slide">
            <img src="./image/img4.jpg" alt="image #4" class="slide">
            <img src="./image/img5.jpg" alt="image #5" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
