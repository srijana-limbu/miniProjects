<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container swiper">
        <div class="slide-container">

            <div class="card-wrapper swiper-wrapper" >
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="./image/work-1.png" alt="">
                    </div>

                    <div class="profile-details">
                        <img src="image/profile.png" alt="">

                        <div class="name-job">
                            <h3 class="name">Vidhya</h3>
                            <h4 class="job">Full Stack Developer</h4>
                        </div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="./image/work-2.png" alt="">
                    </div>

                    <div class="profile-details">
                        <img src="image/p2.jpg" alt="">

                        <div class="name-job">
                            <h3 class="name">Sahid</h3>
                            <h4 class="job">Data Analyst</h4>
                        </div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="./image/work-3.png" alt="">
                    </div>

                    <div class="profile-details">
                        <img src="image/p3.png" alt="">

                        <div class="name-job">
                            <h3 class="name">Anu</h3>
                            <h4 class="job">Photographer</h4>
                        </div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="./image/work-4.png" alt="">
                    </div>

                    <div class="profile-details">
                        <img src="image/p4.png" alt="">

                        <div class="name-job">
                            <h3 class="name">Jyoti</h3>
                            <h4 class="job">App Developer</h4>
                        </div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="./image/work-5.png" alt="">
                    </div>

                    <div class="profile-details">
                        <img src="image/p5.png" alt="">

                        <div class="name-job">
                            <h3 class="name">katya golden</h3>
                            <h4 class="job">Model</h4>
                        </div>
                    </div>
                </div> 
                
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="./image/work-6.png" alt="">
                    </div>

                    <div class="profile-details">
                        <img src="image/p2.jpg" alt="">

                        <div class="name-job">
                            <h3 class="name">Bijay</h3>
                            <h4 class="job">Data Analyst</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="swiper-button-next swiper-navBtn"></div>
    <div class="swiper-button-prev swiper-navBtn"></div>
    <div class="swiper-pagination"></div>

    <script src="./swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
